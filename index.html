<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>
        <span style="--i:1">T</span>
        <span style="--i:2">i</span>
        <span style="--i:3">c</span>
        <span style="--i:4"></span>
        <span style="--i:5">T</span>
        <span style="--i:6">a</span>
        <span style="--i:7">c</span>
        <span style="--i:8"></span>
        <span style="--i:9">T</span>
        <span style="--i:10">o</span>
        <span style="--i:11">e</span>
      </h1>
    </div>
    <div class="controls">
      <div class="open-form btn">
        <a href="#form-popup" >New Game</a>
      </div>
      <button class="btn" id="clear">Clear Board</button>
    </div>   
      <div class="grid">
        <div class="grid-item" id="0"></div>
        <div class="grid-item" id="1"></div>
        <div class="grid-item" id="2"></div>
        <div class="grid-item" id="3"></div>
        <div class="grid-item" id="4"></div>
        <div class="grid-item" id="5"></div>
        <div class="grid-item" id="6"></div>
        <div class="grid-item" id="7"></div>
        <div class="grid-item" id="8"></div>
      </div>
    <div class="scores">
      <div class="score-info" id="playingX">
        <p>Playing Xs:</p><p><span class ="playerNames" id="playerAName"></span> <span class="playerScores" id="playerA"></span></p>   
      </div>
      <div class="score-info" id="playingO">
        <p>Playing Os:</p><p><span class ="playerNames" id="playerBName"></span> <span class="playerScores" id="playerB"></span></p>         
      </div>
    </div>
    <div class="overlay" id="form-popup">
      <div class="form-container">
        <form id="submission-form" method="" action="">
          <a class="close" href="#">&times;</a>
          <div class="form-section"> 
            <fieldset>
              <legend>Select a game type</legend>
              <div>
                <div>
                  <input type="radio" id="hvh" value="hvh" name="game-type">
                  <label for="hvh">Human vs Human<span class="req"></span></label>
                </div>
                <div>
                  <input type="radio" id="hvr" value="hvr" name="game-type" checked>
                  <label for="hvr">Human vs Robot<span class="req"></span></label>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="form-section" id="first">
            <label for="player1">Playing Xs<span class="req"></span></label>
            <input type="text" id="player1" name="player1-name">
            <p class="error" id="player1-error"></p>
          </div>
          <div class="form-section hidden" id="second">
            <label for="player2">Playing Os<span class="req"></span></label>
            <input type="text" id="player2" name="player2-name">
            <p class="error" id="player2-error"></p>
          </div>        
          <button class="btn" type="button" id="start">New Game</button> 
        </form>
      </div>
    </div>
    <footer>
      <p><a href="https://github.com/jjmarrue/" ><i class="fa fa-github"></i></a></p>
      <p>Copyright &copy; 2022 Juan Mata</p>
      <p>A personal project created for the <a href="https://www.theodinproject.com/" target="_blank">Odin Project</a>.</p>
    </footer> 
  </div>
</body>
</html>
